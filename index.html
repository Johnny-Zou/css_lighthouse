<!DOCTYPE html>
<html>
<head>
	<title>CSS Lighthouse</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!-- compiled css file -->
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">
</head>
<body>
		
	<div class="sky">
		<div id="starbox">
		</div>
		<div class="moon"></div>
	</div>
	<div class="lightHouse_lights">
		<div class="trapazoid_front">
			<div class="outter_side"></div>
			<div class="inner_side"></div>
		</div>
		<div class="trapazoid_top">
			<div class="outter_side"></div>
			<div class="inner_side"></div>
		</div>
		<div class="trapazoid_back">
			<div class="outter_side"></div>
			<div class="inner_side"></div>
		</div>
		<div class="trapazoid_bottom">
			<div class="outter_side"></div>
			<div class="inner_side"></div>
		</div>
	</div>
	<div class="lightHouse">
		<div class="lightHouse_perspectiveWrap">
			<div class="top">
				<div class="top__top"></div>
				<div class="top__middle"></div>
				<div class="top__bottom"></div>
				<div class="top__base"></div>
			</div>
			<div class="mid">
				<div class="window window--top"></div>
				<div class="window window--bottom"></div>
				<div class="mid__left"></div>
				<div class="mid__mid"></div>
				<div class="mid__right"></div>
			</div>
			<div class="redBottom">
				<div class="redBottom__left"></div>
				<div class="redBottom__mid"></div>
				<div class="redBottom__right"></div>
			</div>
			<div class="base"></div>
		</div>
	</div>
	<div class="rocks">
		<div class="rock rock_0"></div>
		<div class="rock rock_1"></div>
		<div class="rock rock_2"></div>
		<div class="rock rock_3"></div>
		<div class="rock rock_4"></div>
	</div>
	<div class="water">
		<div id="wavebox"></div>
	</div>


	<script type="text/javascript" src="{{ site.baseurl }}/assets/js/stars.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/assets/js/waves.js"></script>
</body>
</html>
